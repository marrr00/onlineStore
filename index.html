<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/5a8d36c8d5.js" crossorigin="anonymous"></script>
    <!--slick slider-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!--custom stylesheet-->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<!--header-->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-12">
                <div class="btn-group">
                    <button
                    class="btn border dropdown-toggle my-md-4 my-2"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >SA</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">US</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12 text-center">
                <h2 class="my-md-3 site-title">Online Store</h2>
            </div>
            <div class="col-md-4 col-12 text-right">
                <p class="my-md-4 header-links">
                    <a href="#" class="px-2">Sign In</a>
                    <a href="#" class="px-1">Sign Out</a>
                </p>
            </div>
        <!--/row-->    
        </div>


    <!--/close container-->
    </div>
    <div class="container-fluid p-0">
            <!--nav bar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">HOME</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                      <a class="nav-link" href="#">COLLECTION<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item  ">
                      <a class="nav-link" href="#">SHOP</a>
                    </li>
                    <li class="nav-item  ">
                        <a class="nav-link" href="#">ABOUT US</a>
                      </li>
 
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
                <!-- <div class="navbar-nav">
                    <li class="nav-item  mx-2 shoping-cart-icon">
                        <i class="fas fa-shopping-cart p-2"></i>
                    </li>
                </div> -->
              </nav>
            </div>
</header>
<!--main section-->
<main>
<!--FIRST Slider-->
<div class="container-fluid p-0">
  <div class="site-slider">
    <div class="slider-one">
      <div>
        <img src="./assets/item-1.jpg" class="img-fluid" alt="banner1">
      </div>
      <div>
        <img src="./assets/item-1.jpg" class="img-fluid" alt="banner2">
      </div>
      <div>
        <img src="./assets/item-1.jpg" class="img-fluid" alt="banner3">
      </div>
      <div class="slider-btn">
        <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
        <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>

      </div>
    </div>
  </div>
</div>
</main>
<!--Jquery & bundle-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
